<!DOCTYPE html>

<html>
	<head>
		<title>Introdução Ao HTML</title>
		<meta charset='UTF-8'/>
		
		<style>
			/*box model*/
			header{
				border: 0.1rem solid red;
				padding:60px;
			}
	
			h1{
				border: 0.1rem solid #ff00ff;
			}
			height: 60px;
			
			
			p{
				margin: 20px;
				border:0.1rem solid purple;
			}
			
			
			span{
				border: 0.1rem solid pink;
				/*display:inline (default)*/
				display: block;
			}
		
		</style>
	</head>
	
	<body>
		<b><p>learning css language...</p></b>
		
		
		<header>
			<h1>
				Title
			</h1>
			
			<p>
				<span>
					Informations
				</span>
				
				<span>
					Extras
				</span>
			
			<p>
			
			<div>
				:O this is a div
			</div>
		
		</header>
	</body>


</html>
